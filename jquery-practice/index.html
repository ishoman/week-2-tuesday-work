<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Walrus Peek-a-Boo</h1>
      <div class="row">
<!-- Left side -->
        <div class="col-md-6">
          <div class="walrus-showing">
            <p><span class="clickable">Click here</span> to hide this gross looking creature.</p>
            <img src="img/walrus.jpg" alt="walrus">
          </div>
          <div class="walrus-hidden">
            <p><span class="clickable">Click here</span> to hide this gross looking creature.</p>
          </div>
        </div>
<!-- Right side -->
        <div class="col-md-6">
          <div class="smoking-walrus-showing">
            <p><span class="clickable">Click here</span> to show a magnificent classy beast.</p>
            <img src="img/smokingwalrus.jpg" alt="smokin' walrus from alice and wonderland.">
          </div>
          <div class="smoking-walrus-hidden">
            <p><span class="clickable">Click here</span> to show a magnificent classy beast.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
